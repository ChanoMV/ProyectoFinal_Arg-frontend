<div class="row">
    <div class="col-12">
    <h1 id="titulo">Experiencia laboral:</h1>
    </div>
    <div class="col-lg-2" id="nueva">
        <button type="button" class="btn btn-dark" routerLink="/nuevaexp" *ngIf="isLogged">
            Nueva Experiencia
        </button>
    </div>
    <br>
    
     <div class="col-lg-11 col-md-11 col-sm-11 table-responsive">
    <table class="table ">
        <tbody>
            <tr *ngFor="let Experiencia of expe">
                <td><h4>{{Experiencia.nombreE}}</h4></td>
                <td>{{Experiencia.descripcionE}}</td>
                <td> <button class="btn btn-light" routerLink="/editexp/{{Experiencia.id}}" *ngIf="isLogged"><i class="bi bi-pencil-fill"></i> EDITAR</button>
                </td>
                <td>
                    <td> <button class="btn btn-danger" (click)="delete(Experiencia.id)" *ngIf="isLogged"><i class="bi bi-trash3-fill"></i> BORRAR</button>
                    </td>
            </tr>
        </tbody>
    </table>
</div>
    
</div>
