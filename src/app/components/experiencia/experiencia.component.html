<div class="row">
    <div class="col-12">
    <h1 id="titulo">Experiencia laboral:</h1>
    </div>
    <div class="col-lg-2" id="nueva">
        <button type="button" class="btn btn-dark" routerLink="/nuevaexp" *ngIf="isLogged">
            Nueva Experiencia
        </button>
    </div>
    
    
     <div class="table-responsive">
    <table class="table col-12">
        
        <tbody>
            <tr *ngFor="let Experiencia of expe">
               
                <td><h4 class="text-center">{{Experiencia.nombreE}}</h4></td>
               
                <td class="text-center">{{Experiencia.descripcionE}}</td>
                <td> <button class="btn btn-light" routerLink="/editexp/{{Experiencia.id}}" *ngIf="isLogged"><i class="bi bi-pencil-fill"></i> </button></td>
                <td> <button class="btn btn-danger" (click)="delete(Experiencia.id)" *ngIf="isLogged"><i class="bi bi-trash3-fill"></i> </button></td>
                </tr>
            </tbody>
        </table>

</div>
