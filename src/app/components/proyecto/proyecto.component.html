
 
    <div class="row">
      <div class="col-12">
        <h1>Proyectos</h1>
      </div>
        <br>
      <div class="col-lg-12" id="nuevo">
        <button type="button" class="btn btn-dark" routerLink="/nuevoproyecto" *ngIf="isLogged">
          Nuevo Proyecto
        </button>
          </div>              
         
    <div class="row" *ngFor="let proyecto of proyectos">
      <div class="col-3">
        <a href="{{proyecto.url}}" target="_blank"><img src="{{proyecto.imagen}}" class="img-fluid"  [alt]="proyecto.proyecto"></a> <br>
        <h5>{{proyecto.proyecto}}</h5>
   
        <button class="btn btn-light" routerLink="editproyecto/{{proyecto.id}}" *ngIf="isLogged"><i class="bi bi-pencil-fill"></i> </button>

       <button class="btn btn-danger" (click)="delete(proyecto.id)" *ngIf="isLogged"><i class="bi bi-trash3-fill"></i> </button>
      </div>
      <div class="col-8">
        <h4>{{proyecto.descripcion}}</h4>
      </div>
      
  </div>
  </div>
