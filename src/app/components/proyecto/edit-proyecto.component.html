
<div class="container" *ngIf="proye">
    <div class="row">
        <div>
        <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
            <div class="form-group">
                <label for="proyecto">Nombre del proyecto</label>
                <input type="text" class="form-control" id="proyecto" name="proyecto" [(ngModel)]="proye.proyecto" required>
            </div>
            <div class="form-group">
                <label for="descripcion">Descripcion</label>
                <input type="text" class="form-control" id="descripcion" name="descripcion" [(ngModel)]="proye.descripcion" required>
            </div>
            <div class="form-group">
                <label for="url">Url</label>
                <input type="text" class="form-control" id="url" name="url" [(ngModel)]="proye.url" required>
            </div> 
            <div class="form-group">
                <label for="imagen">Imagen</label>
                <input type="file" class="form-control" id="imagen" name="imagen" [(ngModel)]="proye.imagen" (change)="uploadImage($event)" accept=".jpg, .jpeg, .png">
            </div> 
           
            <button class="btn btn-primary">
                Actualizar
                </button>
        </form>
        </div>
    </div>
</div>
