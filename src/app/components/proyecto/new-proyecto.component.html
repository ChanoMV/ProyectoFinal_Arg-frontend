<div class="container">
    <div class="row">
        <div>
        <form (ngSubmit)="onCreate()" novalidate #f="ngForm" class="col-12">
            <div class="form-group">
                <label for="proyecto">Proyecto</label>
                <input type="text" class="form-control" id="proyecto" name="proyecto" [(ngModel)]="proyecto" required>
            </div>
            <div class="form-group">
                <label for="imagen">Imagen</label>
                <input type="file" class="form-control" id="imagen" name="imagen"  (click)="uploadImage($event)" accept=".jpg, .jpeg, .png">
            </div>
            <div class="form-group">
                <label for="url">URL</label>
                <input type="text" class="form-control" id="url" name="url" [(ngModel)]="url" required>
            </div>
           
            <div class="form-group">
                <label for="descripcion">Descripcion</label>
                <input type="text" class="form-control" id="descripcion" name="descripcion" [(ngModel)]="descripcion" required>
            </div>
            <button class="btn btn-primary">
                Agregar Proyecto
                </button>
        </form>
        </div>
    </div>
</div>
