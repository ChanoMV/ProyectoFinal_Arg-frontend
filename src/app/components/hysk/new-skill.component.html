<div class="container">
    <div class="row">
        <div>
        <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
            <div class="form-group">
                <label for="nombreSK">Nueva skill</label>
                <input type="text" class="form-control" id="nombreSK" name="nombreSK" [(ngModel)]="nombreSK" required>
            </div>
            <div class="form-group">
                <label for="porcentaje">Porcentaje</label>
                <input type="text" class="form-control" id="porcentaje" name="porcentaje" [(ngModel)]="porcentaje" required>
            </div>
            <button class="btn btn-primary">
                Agregar skill
                </button>
        </form>
        </div>
    </div>
</div>
