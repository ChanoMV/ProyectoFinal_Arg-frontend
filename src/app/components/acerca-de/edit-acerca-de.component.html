
<div class="container" *ngIf="persona">
    <div class="row">
        <div>
        <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
            <div class="form-group">
                <label for="nombreAC">Nombre</label>
                <input type="text" class="form-control" id="nombreAC" name="nombreAC" [(ngModel)]="persona.nombreAC" required>
            </div>
            <div class="form-group">
                <label for="apellidoAC">Apellido</label>
                <input type="text" class="form-control" id="apellidoAC" name="apellidoAC" [(ngModel)]="persona.apellidoAC" required>
            </div>
            <div class="form-group">
                <label for="">Descripcion</label>
                <input type="text" class="form-control" id="descripcionAC" name="descripcionAC" [(ngModel)]="persona.descripcionAC" required>
            </div>
            <div class="form-group">
                <label for="img">Imagen</label>
                <input type="file" class="form-control" id="img" name="img" [(ngModel)]="persona.img" (change)="uploadImage($event)" accept=".jpg, .jpeg, .png">
            </div>
            <div class="imagen">
           <img [src]="imageService.url" alt="" width="100px">
            </div>
            

            <button class="btn btn-primary">
                Editar persona
                </button>
        </form>
        </div>
    </div>
</div>
