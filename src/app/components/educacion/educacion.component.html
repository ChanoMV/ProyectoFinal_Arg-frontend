<div class="row">
    <div class="col-lg-12">
    <h1 >Educacion:</h1>
    </div>
    
    <div class="col-lg-12" id="nueva">
        <button type="button" class="btn btn-dark" routerLink="nuevaedu" *ngIf="isLogged">
            Nueva Educacion
        </button>
    </div>
    
   
     <div class="table-responsive">
    <table class="table col-12">
        <tbody>
            <tr *ngFor="let Educacion of educ">
                <td><h4 class="text-center">{{Educacion.nombreEdu}}</h4></td>
                <td class="text-center">{{Educacion.descripcionEdu}}</td>
                <td> <button class="btn btn-light" routerLink="editedu/{{Educacion.id}}" *ngIf="isLogged"><i class="bi bi-pencil-fill"></i></button>
                </td>
                <td>
                    <td> <button class="btn btn-danger" (click)="delete(Educacion.id)" *ngIf="isLogged"><i class="bi bi-trash3-fill"></i></button>
                    </td>
            </tr>
        </tbody>
    </table>
</div>
    
</div>
