<div class="row">
    <div class="col-12">
    <h1 id="titulo">Educacion:</h1>
    </div>
    <div class="col-lg-2">
        <button type="button" class="btn btn-dark" routerLink="/nuevaedu" *ngIf="isLogged">
            Nueva Educacion
        </button>
    </div>
    
   <br>
     <div class="col-lg-11 col-md-11 col-sm-11 table-responsive">
    <table class="table">
        <tbody>
            <tr *ngFor="let Educacion of educ">
                <td><h2>{{Educacion.nombreEdu}}</h2></td>
                <td>{{Educacion.descripcionEdu}}</td>
                <td> <button class="btn btn-light" routerLink="/editedu/{{Educacion.id}}" *ngIf="isLogged"><i class="bi bi-pencil-fill"></i> EDITAR</button>
                </td>
                <td>
                    <td> <button class="btn btn-danger" (click)="delete(Educacion.id)" *ngIf="isLogged"><i class="bi bi-trash3-fill"></i> BORRAR</button>
                    </td>
            </tr>
        </tbody>
    </table>
</div>
    
</div>
